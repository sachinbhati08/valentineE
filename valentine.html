<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        flex-direction: column;
    }

    .container {
        background-color: #ffc0cb;
        padding: 50px 30px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        z-index: 2;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 2px 2px #ff6f91;
    }

    .buttons {
        display: flex;
        gap: 30px;
        justify-content: center;
        position: relative;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
    }

    #yes {
        background-color: #ff6f91;
        color: #fff;
        box-shadow: 0 5px 15px rgba(255, 111, 145, 0.4);
    }

    #no {
        background-color: #ffe066;
        color: #333;
        position: absolute;
    }

    button:hover {
        transform: scale(1.1);
    }

    .heart {
        position: absolute;
        font-size: 20px;
        color: red;
        animation: float 5s linear infinite;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-300px) scale(1.5); opacity: 0.7; }
        100% { transform: translateY(-600px) scale(1); opacity: 0; }
    }

    .kitty {
        width: 180px;
        position: absolute;
        top: -90px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
    }
</style>
</head>
<body>
<!-- Kitty image -->
<img src="https://i.imgur.com/5RkA2gA.png" alt="Cute Kitty Valentine" class="kitty">

<div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
        <button id="no">No ðŸ˜¢</button>
    </div>
</div>

<!-- Music -->
<audio id="music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');

    // Initial position of No button (right to Yes)
    function setNoPosition() {
        const yesRect = yesBtn.getBoundingClientRect();
        noBtn.style.left = (yesBtn.offsetLeft + yesBtn.offsetWidth + 20) + 'px';
        noBtn.style.top = yesBtn.offsetTop + 'px';
    }
    setNoPosition();

    // Make No button dodge cursor
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    function yesClicked() {
        alert("Yay! ðŸ’– I knew you'd say Yes!");
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (20 + Math.random() * 30) + 'px';
        heart.textContent = 'â¤ï¸';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
</script>
</body>
</html>
